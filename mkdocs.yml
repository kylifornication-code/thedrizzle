site_name: The Drizzle - Personal Stories from the PNW
site_description: A personal website for KJ
site_url: https://kylifornication-info-2e6800.gitlab.io/

theme:
  name: material
  custom_dir: docs
  palette:
    scheme: slate
    primary: black
    accent: light-blue
  static_templates:
    - 404.html
  extra_css:
    - stylesheets/extra.css
  features:
    - content.code.copy
    - header.autohide
    - navigation.footer
    - navigation.tabs
  favicon: img/favicon.ico
  logo: img/logo.png
  icon:
    repo: fontawesome/brands/gitlab
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

nav:
  - Home: index.md
  - About Me: aboutme.md
  - Projects: projects.md
  - Blog:
      - Blog Home: blog/index.md

# Deployment settings
extra:
  gitlab:
    pages:
      enabled: true
  social:
  - icon: fontawesome/brands/github
    name: kylifornication-codes on GitHub
    link: https://github.com/kylifornication-code
  - icon: fontawesome/brands/gitlab
    name: kylifornication on GitLab
    link: https://gitlab.com/kylifornication
  - icon: fontawesome/brands/linkedin
    name: kylifornication on LinkedIn
    link: https://www.linkedin.com/in/kylejamescwu/
  - icon: fontawesome/brands/playstation
    name: kylifornication on PSN
    link: https://psnprofiles.com/Kylifxrnicatixn
  - icon: fontawesome/brands/instagram
    name: kylifornication on Instagram
    link: https://www.instagram.com/kylifornication/
  - icon: fontawesome/brands/youtube
    name: kylifornication on YouTube
    link: https://www.youtube.com/@kylifornication11
  generator: false

repo_url: https://gitlab.com/kylifornication/thedrizzle
repo_name: The Drizzle

hooks:
  - hooks/socialmedia.py

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - md_in_html
  - pymdownx.blocks.caption
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.snippets
  - abbr
  - tables

plugins:
  - blog:
      archive_date_format: MM/YYYY
      post_url_format: "{date}/{slug}"
      draft: false
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
# Commented out social media cards because of this stupid cairo build dep error, only commented out on QA
  - social:
      cards_layout_options:
        logo: docs/img/logo.png

